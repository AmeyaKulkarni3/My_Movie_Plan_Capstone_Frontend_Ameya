<div
  class="container container-style background-style d-flex justify-content-end"
  style="margin-top: 80px"
>
  <div
    class="text-center align-self-center me-4 form-background"
    style="max-width: 330px;"
  >
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="p-4">
      <h1 class="h4 mb-2 fw-normal">Please sign in</h1>
      <label for="floatingInput">Email address</label>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        />
        <span class="help-block" *ngIf="!email.valid && email.touched">Please Enter Valid Email</span>
      </div>
      <div>
        <label for="floatingPassword">Password</label>
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          ngModel
          name="password"
          required
          minlength="6"
          #password="ngModel"
        />
        <span class="help-block" *ngIf="!password.valid && password.touched">Please Enter Valid Password</span>
      </div>
      <!--   
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div> -->
      <button class="w-100 btn btn-primary mt-4" type="submit" [disabled]="!loginForm.valid">
        Sign in
      </button>
    </form>
  </div>
</div>
