<div class="card text-center">
    <div class="card-header" style="background-color: rgb(255,60,60)">
      <h3>Confirm Delete?</h3>
    </div>
    <div class="card-body">
      <p>This will delete Schedules and Bookings!</p>
      <a class="btn btn-danger mt-3 me-3" (click)="onConfirm()">Confirm</a>
      <a class="btn btn-primary mt-3" (click)="onCancel()">Cancel</a>
    </div>
  </div>
