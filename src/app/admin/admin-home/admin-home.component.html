<div class="container-fluid text-center">
  <div class="row mt-5">
    <div class="col">
      <div class="card card-style" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">City</h5>
          <p class="card-text">
            Add,Edit and Remove Cities
          </p>
          <button class="btn btn-primary" (click)="onCityClick()">Proceed</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card card-style" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Theater</h5>
          <p class="card-text">
            Add,Edit and Remove Theaters
          </p>
          <button class="btn btn-primary" (click)="onTheaterClick()">Proceed</button>
        </div>
      </div>
    </div>
    <div class="col">
        <div class="card card-style" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">User</h5>
            <p class="card-text">
              Change User Roles and Passwords
            </p>
            <button class="btn btn-primary">Proceed</button>
          </div>
        </div>
      </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <div class="card card-style" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Genre</h5>
          <p class="card-text">
            Add,Edit and Remove Genres
          </p>
          <button class="btn btn-primary" (click)="onGenreClick()">Proceed</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card card-style" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Langauge</h5>
          <p class="card-text">
            Add,Edit and Remove Languages
          </p>
          <button class="btn btn-primary" (click)="onLanguageClick()">Proceed</button>
        </div>
      </div>
    </div>
    <div class="col">
        <div class="card card-style" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Movie</h5>
            <p class="card-text">
              Add,Edit and Remove Movies
            </p>
            <button class="btn btn-primary" (click)="onMovieClick()">Proceed</button>
          </div>
        </div>
      </div>
  </div>
</div>
