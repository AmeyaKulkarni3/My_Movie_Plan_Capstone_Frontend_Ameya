<div class="card text-center">
    <div class="card-header" style="background-color: rgb(168, 167, 223)">
      <h3>Update Genre</h3>
    </div>
    <div class="card-body">
        <form #genreUpdateForm="ngForm" (ngSubmit)="onSubmit(genreUpdateForm)">
            <div class="input-group mb-3">
              <span class="input-group-text">Genre Name</span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Genre name"
                name="genreName"
                ngModel
                required
                [(ngModel)]="genre.name"
              />
            </div>
            <button class="btn btn-primary mt-3 me-3" type="submit">Submit</button>
            <a class="btn btn-danger mt-3" (click)="onClose()">Close</a>
          </form>
    </div>
  </div>
