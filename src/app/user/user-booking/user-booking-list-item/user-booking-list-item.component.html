<div class="container p-0">
  <div class="row">
    <div class="col-4">
      <div
        class="container mb-2 justify-content-center p-0"
        style="width: 100px"
      >
        <img [src]="movie.image" alt="" class="image-style" />
        {{ movie.name }}
      </div>
    </div>
    <div class="col-8">
      <span style="font-weight: bold">Date:</span>{{ booking.schedule.date
      }}<br />
      <span style="font-weight: bold">Time:</span
      >{{ booking.schedule.showtime.time }}<br />
      <span style="font-weight: bold">Theater:</span
      >{{ booking.schedule.theater.name }}<br />
      <span style="font-weight: bold">Seats:</span>{{ seatsString }}<br />
      <span style="font-weight: bold">Total Price:</span
      >{{ booking.totalPrice | currency:"INR" }}
    </div>
  </div>
</div>
