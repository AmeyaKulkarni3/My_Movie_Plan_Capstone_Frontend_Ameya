<div class="card text-center">
  <div
    class="card-header container"
    style="background-color: rgb(168, 167, 223)"
  >
    <h3>My Bookings</h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let booking of bookings">
        <app-user-booking-list-item
          [booking]="booking"
        ></app-user-booking-list-item>
      </li>
    </ul>
  </div>
</div>
<div class="text-center">
  <hr />
  <button class="btn btn-danger mb-2" (click)="onCancel()">cancel</button>
</div>
