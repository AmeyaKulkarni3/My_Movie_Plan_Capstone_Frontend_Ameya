<div
  id="carouselExampleControls"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner carousel-style" *ngIf="movies.length > 0">
    <div
      class="carousel-item"
      [ngClass]="{ active: movies.indexOf(movie) === 0 }"
      *ngFor="let movie of movies"
    >
      <div class="row">
        <img
          [src]="movie.image"
          class="d-block image-style col-xs-4"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<div class="container-fluid w-100 mt-3 text-center">
  <div class="row">
    <div class="col-2 filter-style">
      <div class="row mb-2">
        <h6>Filter Genres</h6>
        <button
          class="btn btn-outline-success btn-sm col-4 me-2 mb-2"
          *ngFor="let genre of genres"
          style="width: max-content; border-radius: 20px"
          #btn
          (click)="btn.classList.toggle('active')"
          (click)="onGenreClick(genre)"
        >
          {{ genre.name }}
        </button>
      </div>
      <div class="row">
        <h6>Filter Languages</h6>
        <button
          class="btn btn-outline-success btn-sm col-4 me-2 mb-2"
          *ngFor="let language of languages"
          style="width: max-content; border-radius: 20px"
          #btn
          (click)="btn.classList.toggle('active')"
          (click)="onLanguageClick(language)"
        >
          {{ language.name }}
        </button>
      </div>
    </div>
    <div class="col-10">
      <div class="row" *ngIf="movies.length > 0">
        <app-movie-list-item
          *ngFor="let movie of moviesInCity; let i = index"
          [movie]="movie"
          class="col-4"
          (click)="onMovieSelect(movie)"
          style="cursor:pointer"
        ></app-movie-list-item>
      </div>
    </div>
  </div>
</div>
